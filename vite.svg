<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Base Signature Orange Gradient -->
    <radialGradient id="baseGrad" cx="30%" cy="30%" r="80%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#FF7B5A;stop-opacity:1" /> <!-- Bright Highlight -->
      <stop offset="50%" style="stop-color:#E05A3A;stop-opacity:1" /> <!-- Signature Base -->
      <stop offset="100%" style="stop-color:#9E3B24;stop-opacity:1" /> <!-- Deep Shadow -->
    </radialGradient>
    
    <!-- Top Highlight (Moved inward for realistic volume) -->
    <radialGradient id="highlight" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#FFDDCF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>

    <!-- Bottom Glow (Reflected Ambient Light) -->
    <radialGradient id="bottomGlow" cx="50%" cy="90%" r="60%" fx="50%" fy="100%">
      <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FF8C69;stop-opacity:0" />
    </radialGradient>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>

  <!-- Main Organic Sphere Shape -->
  <circle cx="50" cy="50" r="45" fill="url(#baseGrad)" />

  <!-- Inner Softness -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#softGlow)" />

  <!-- Bottom Reflected Light -->
  <ellipse cx="50" cy="85" rx="30" ry="10" fill="url(#bottomGlow)" filter="url(#softGlow)" />

  <!-- Top Strong Highlight (Positioned more centrally: cx=65, cy=35) -->
  <ellipse cx="65" cy="35" rx="16" ry="10" fill="url(#highlight)" transform="rotate(-40 65 35)" filter="url(#softGlow)" />
  
  <!-- Subtle Rim Light (Left Top) -->
  <path d="M15,50 Q15,20 45,15" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round" filter="url(#softGlow)" />
</svg>